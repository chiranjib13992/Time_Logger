<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Work Timer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h1 {
      color: #2c3e50;
      font-size: 2.5rem;
      margin-bottom: 10px;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    #welcome {
      color: #34495e;
      font-size: 1.3rem;
      margin-bottom: 30px;
      font-weight: 500;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .stat-card.primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      grid-column: 1 / -1;
    }

    .stat-card.primary .label {
      color: rgba(255, 255, 255, 0.9);
    }

    .label {
      font-weight: 600;
      font-size: 0.9rem;
      color: #6c757d;
      display: block;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .value {
      font-size: 1.5rem;
      font-weight: 700;
      color: #2c3e50;
    }

    .stat-card.primary .value {
      color: white;
      font-size: 2rem;
    }

    #status {
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
      background: #28a745;
      color: white;
      display: inline-block;
    }

    button {
      background: linear-gradient(135deg, #ff6b6b, #ee5a24);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(238, 90, 36, 0.4);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(238, 90, 36, 0.6);
      background: linear-gradient(135deg, #ee5a24, #ff6b6b);
    }

    button:active {
      transform: translateY(0);
    }

    .icon {
      display: inline-block;
      margin-right: 8px;
      font-size: 1.2em;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
        margin: 10px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .stats-grid {
        grid-template-columns: 1fr;
        gap: 15px;
      }
      
      .stat-card.primary {
        grid-column: 1;
      }
    }

    /* Status color variations */
    .status-active { background: #28a745; }
    .status-idle { background: #ffc107; color: #212529; }
    .status-paused { background: #6c757d; }
    .status-checking { background: #17a2b8; }
  </style>
</head>
<body>
  <div class="container">
    <h1><span class="icon">‚è∞</span>Remote Work Timer</h1>
    <h3 id="welcome">Hello!</h3>

    <div class="stats-grid">
      <div class="stat-card primary">
        <span class="label"><span class="icon">üïê</span>Active Time</span>
        <div class="value" id="activeTime">00:00:00</div>
      </div>

      <div class="stat-card">
        <span class="label"><span class="icon">üìä</span>Current Status</span>
        <div class="value">
          <span id="status" class="status-checking pulse">Checking...</span>
        </div>
      </div>

      <div class="stat-card">
        <span class="label"><span class="icon">‚è∏Ô∏è</span>Idle Duration</span>
        <div class="value" id="idleTime">0 sec</div>
      </div>

      <div class="stat-card">
        <span class="label"><span class="icon">üìà</span>Total Idle Time</span>
        <div class="value" id="totalidleTime">0 sec</div>
      </div>
    </div>

    <button id="pauseBtn">
      <span class="icon">‚è∏Ô∏è</span>Pause Timer
    </button>
  </div>

  <script src="renderer.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loggedUser = sessionStorage.getItem('username');
      if (loggedUser) {
        document.getElementById('welcome').textContent = `Hello, ${loggedUser}!`;
      } else {
        window.location.href = 'login.html';
      }
    });
  </script>
</body>
</html>
