<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Animated background elements */
    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: float 20s infinite linear;
      z-index: 1;
    }

    @keyframes float {
      0% { transform: translate(0, 0) rotate(0deg); }
      100% { transform: translate(-50px, -50px) rotate(360deg); }
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      padding: 50px 40px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      width: 100%;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.3);
      position: relative;
      z-index: 2;
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-header {
      margin-bottom: 40px;
    }

    .login-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      font-size: 2.5rem;
      color: white;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    h2 {
      color: #2c3e50;
      font-size: 2.2rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #6c757d;
      font-size: 1rem;
      margin-bottom: 30px;
    }

    .form-group {
      position: relative;
      margin-bottom: 25px;
    }

    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #6c757d;
      font-size: 1.2rem;
      z-index: 1;
    }

    input {
      width: 100%;
      padding: 18px 20px 18px 50px;
      font-size: 16px;
      border: 2px solid #e9ecef;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.9);
      transition: all 0.3s ease;
      outline: none;
      font-family: inherit;
    }

    input:focus {
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    input::placeholder {
      color: #adb5bd;
      font-weight: 400;
    }

    button {
      width: 100%;
      padding: 18px 20px;
      font-size: 1.1rem;
      font-weight: 600;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-top: 10px;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(102, 126, 234, 0.6);
      background: linear-gradient(135deg, #764ba2, #667eea);
    }

    button:active {
      transform: translateY(-1px);
    }

    .login-footer {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #e9ecef;
      color: #6c757d;
      font-size: 0.9rem;
    }

    .security-badge {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      color: #28a745;
      font-size: 0.8rem;
      margin-top: 10px;
    }

    .loading {
      pointer-events: none;
      opacity: 0.7;
    }

    .loading::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      margin: auto;
      border: 2px solid transparent;
      border-top-color: #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
  body {
    padding: 10px;
  }
  
  .login-container {
    padding: 30px 20px;
    margin: 10px;
    border-radius: 20px;
    max-width: 100%;
    min-height: auto;
  }
  
  h2 {
    font-size: 1.8rem;
  }
  
  .login-icon {
    width: 60px;
    height: 60px;
    font-size: 2rem;
  }
  
  .subtitle {
    font-size: 0.9rem;
  }
  
  input {
    padding: 16px 18px 16px 45px;
    font-size: 16px; /* Prevents zoom on iOS */
  }
  
  button {
    padding: 16px 20px;
    font-size: 1rem;
  }
}

@media (max-width: 480px) {
  .login-container {
    padding: 25px 15px;
    margin: 5px;
    border-radius: 15px;
  }
  
  h2 {
    font-size: 1.6rem;
  }
  
  .login-icon {
    width: 50px;
    height: 50px;
    font-size: 1.8rem;
    margin-bottom: 15px;
  }
  
  .subtitle {
    font-size: 0.85rem;
    margin-bottom: 25px;
  }
  
  .form-group {
    margin-bottom: 20px;
  }
  
  input {
    padding: 14px 16px 14px 40px;
    font-size: 16px;
    border-radius: 12px;
  }
  
  .input-icon {
    left: 12px;
    font-size: 1.1rem;
  }
  
  button {
    padding: 14px 20px;
    font-size: 0.95rem;
    border-radius: 12px;
  }
  
  .login-footer {
    margin-top: 20px;
    padding-top: 15px;
  }
  
  .security-badge {
    font-size: 0.75rem;
  }
}

@media (max-width: 360px) {
  .login-container {
    padding: 20px 12px;
    margin: 3px;
  }
  
  h2 {
    font-size: 1.4rem;
  }
  
  input {
    padding: 12px 14px 12px 35px;
    font-size: 15px;
  }
  
  .input-icon {
    left: 10px;
    font-size: 1rem;
  }
  
  button {
    padding: 12px 16px;
    font-size: 0.9rem;
  }
}

/* Landscape orientation for mobile */
@media (max-height: 600px) and (orientation: landscape) {
  .login-container {
    padding: 20px;
    margin: 10px auto;
  }
  
  .login-icon {
    width: 40px;
    height: 40px;
    font-size: 1.5rem;
    margin-bottom: 10px;
  }
  
  h2 {
    font-size: 1.5rem;
  }
  
  .subtitle {
    margin-bottom: 20px;
  }
  
  .form-group {
    margin-bottom: 15px;
  }
  
  .login-footer {
    margin-top: 15px;
  }
}

    /* Error message styling */
    .error-message {
      background: #f8d7da;
      color: #721c24;
      padding: 12px;
      border-radius: 10px;
      margin-top: 15px;
      border: 1px solid #f5c6cb;
      font-size: 0.9rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="login-icon">üîê</div>
      <h3>Chiranjib's Logger Account</h3>
      <p class="subtitle">Please sign in to your account</p>
    </div>

    <form onsubmit="return false;">
      <div class="form-group">
        <span class="input-icon">üë§</span>
        <input type="text" id="username" placeholder="Enter your email or username" required>
      </div>

      <div class="form-group">
        <span class="input-icon">üîí</span>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>

      <button onclick="login()" id="loginBtn">
        <span>Sign In</span>
      </button>

      <div class="error-message" id="errorMessage">
        Invalid credentials. Please try again.
      </div>
    </form>

    <div class="login-footer">
      <div class="security-badge">
        <span>üõ°Ô∏è</span>
        <span>Secure Login</span>
      </div>
    </div>
  </div>

  <script>

function parseJwt(token) {
    try {
      const base64Payload = token.split('.')[1];
      const decodedPayload = atob(base64Payload);
      return JSON.parse(decodedPayload);
    } catch (e) {
      console.error("Failed to decode token", e);
      return null;
    }
  }

    async function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const loginBtn = document.getElementById('loginBtn');
      const errorMessage = document.getElementById('errorMessage');
  
      loginBtn.classList.add('loading');
      loginBtn.innerHTML = '';
      errorMessage.style.display = 'none';
  
      try {
  
        const response = await axios.post('https://time-tracker-server-na4c.onrender.com', {
          email: user,
          password: pass
        });
  
        // console.log('API response:', response.data);
        window.electronAPI.sendTokenToMain(response.data.token);
        const payloadObj = parseJwt(response.data.token);
  
        // Save token or session info if needed
        sessionStorage.setItem('token', response.data.token);
        sessionStorage.setItem('username', payloadObj.name || user);
  
        //sessionStorage.setItem('username', user);
         // window.electronAPI.sendUsername(user);
        window.electronAPI.loadMainPage();
      } catch (err) {
        console.error('Login failed:', err);
        loginBtn.classList.remove('loading');
        loginBtn.innerHTML = '<span>Sign In</span>';
        errorMessage.style.display = 'block';
  
        document.querySelector('.login-container').style.animation = 'shake 0.5s ease-in-out';
        setTimeout(() => {
          document.querySelector('.login-container').style.animation = 'slideUp 0.8s ease-out';
        }, 500);
      }
    }
  
    // Shake animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
      }
    `;
    document.head.appendChild(style);
  
    // Trigger login on Enter key
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        login();
      }
    });
  </script>
  
  
</body>
</html>
